<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>我的网页</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {  
      name: '我的网页',
	  loadSidebar: true, // 加载定制侧边栏，默认名称为：_sidebar.md
	  loadNavbar: true,   // 加载导航栏，默认名称为：_navbar.md
	  repo: 'https://github.com/docsifyjs/docsify/', //右上角显示github的图标
	  maxLevel: 4,    //抓取文档中所有标题渲染成目录的最大层级数
	  subMaxLevel: 2, //自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级数开启这个功能。
	  auto2top: true, //切换页面后是否自动跳转到页面顶部。
	  formatUpdated: '{MM}/{DD} {HH}:{mm}',
      
	  // 导出字数统计js插件后，配置统计字数
	  count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
       },

     // 导出全文搜索js插件后，配置全文搜索
	  search: {
		    maxAge: 86400000, // 过期时间，单位毫秒，默认一天
		    paths: 'auto',
		    // 支持本地化
		    placeholder: {
			  '/zh-cn/': '搜索',
			  '/': '输入关键词搜索'
		    },
		    // 支持本地化
		    noData: {
			  '/zh-cn/': '找不到结果',
			  '/': 'No Results'
		    },
		    // 搜索标题的最大层级, 1 - 6
		    depth: 2,
	  },

	  // 其它......
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 表情插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 字数统计插件 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 全文搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
